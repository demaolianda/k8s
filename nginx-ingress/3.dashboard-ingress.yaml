apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: dashboard.nfangxu.cn
    http:
      paths:
      - backend:
          serviceName: kubernetes-dashboard
          servicePort: 80
