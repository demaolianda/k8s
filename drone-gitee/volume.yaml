apiVersion: v1
kind: PersistentVolume
metadata:
  name: drone-gitee-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "/mnt/drone-gitee"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: drone-gitee-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
